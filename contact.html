<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="src/style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet" />
    <title>The Head Homestead - Blog Posts</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blogs.html">Blog Posts</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <main class="contact-form">
      <form
        action="#"
        method="post">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="signup-form">
      <h3>Subscribe to Our Newsletter</h3>
      <p>Get updates about new blog posts!</p>
      <form>
        <input
          type="email"
          placeholder="Your Email"
          required />
        <button type="submit">Subscribe</button>
      </form>
    </aside>

    <footer>
      <p>&copy; 2023 The Head Homestead</p>
    </footer>
  </body>
</html>
